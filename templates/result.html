{% extends 'layoutt.html' %}

{% block subtitle %}Personalized Palette Result{% endblock %}


{% block content %}
  <div>
    <p style = "font-weight: bold; font-size: 23px;" >Color of Your Article of Clothing:</p>
    <img src="{{ colorurl }}" alt="Color Image">
  </div>
  <div>
    <p style = "font-weight: bold; font-size: 23px;" >Here are some colors you can wear along with that clothing item:</p>
    <img src="{{ one }}">
    <img src="{{ two }}">
    <img src="{{ three }}">
    <img src="{{ four }}">
    <img src="{{ five }}">
  </div>
  <div style="margin-top: 10px;">
    <form action="{{ url_for('favorites_page') }}" method="POST">
      <input type="hidden" name="color" value="{{ color }}">
      <input type="hidden" name="one" value="{{ one }}">
      <input type="hidden" name="two" value="{{ two }}">
      <input type="hidden" name="three" value="{{ three }}">
      <input type="hidden" name="four" value="{{ four }}">
      <input type="hidden" name="five" value="{{ five }}">
      <button type="submit">Add to Favorites</button>
    </form>
  </div>
  <div style="margin-top: 10px;">
    <a href="{{ url_for('personalized_page') }}" class="btn btn-primary">Return</a>
  </div>
{% endblock %}
