{% extends 'layoutt.html' %}
{% block content %}
    <h1>{{ subtitle }}</h1>
    <p>{{ text }}</p>

    <div>
        <h3>Color Image:</h3>
        <img src="{{ colorurl }}" alt="Color Image">
    </div>
    <div>
        <h2>Result:</h2>
        <img src="{{ one }}">
        <img src="{{ two }}">
        <img src="{{ three }}">
        <img src="{{ four }}">
        <img src="{{ five }}">
    </div>
    <div style="margin-top: 10px;">
        <form action="/favorites" method="POST">
            <input type="hidden" name="color" value="{{ color }}">
            <button type="submit">Add to Favorites</button>
        </form>
    </div>
{% endblock %}
