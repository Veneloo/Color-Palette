
{% extends 'layoutt.html' %}
{% block content %}
    <h1>{{ subtitle }}</h1>
    <form action="/result" method="POST">
    <label for="colorPicker">Select the color of the article of clothing you're basing your 
        outfit off of:</label>
    <br />
    <input type="color" id="colorPicker" name="colorPicker">
    <br/>
    <label for="mode-choice">Choose a color scheme for the overall outfit:</label> 
    <br />
    <select name="mode-choice" id="mode-choice"> 
        <option value="monochrome">Monochrome</option> 
        <option value="monochrome-dark">Monochrome-dark</option> 
        <option value="monochrome-light">Monochrome-light</option> 
        <option value="complement">Complement</option> 
        <option value="triad">Triad</option> 
        <option value="quad">Quad</option> 
        <option value="analogic">Analogic</option> 
    </select>
    <button type="submit">Submit</button>
    </form>
    {% endblock %}
